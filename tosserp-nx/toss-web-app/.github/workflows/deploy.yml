name: Deploy Frontend

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        working-directory: tosserp-nx/toss-web-app
        run: pnpm install --frozen-lockfile
      
      - name: Run type check
        working-directory: tosserp-nx/toss-web-app
        run: pnpm run typecheck
      
      - name: Run linter
        working-directory: tosserp-nx/toss-web-app
        run: pnpm run lint
      
      - name: Run tests
        working-directory: tosserp-nx/toss-web-app
        run: pnpm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        working-directory: tosserp-nx/toss-web-app
        run: pnpm install --frozen-lockfile
      
      - name: Build
        working-directory: tosserp-nx/toss-web-app
        run: pnpm run build
        env:
          NUXT_PUBLIC_API_BASE: ${{ secrets.NUXT_PUBLIC_API_BASE || 'http://localhost:5000' }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: tosserp-nx/toss-web-app/dist/toss-web-app
          retention-days: 7

