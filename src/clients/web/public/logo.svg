<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#logoGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- TOSS Letters -->
  <g fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold" font-size="20" text-anchor="middle">
    <text x="25" y="35">T</text>
    <text x="50" y="35">O</text>
    <text x="75" y="35">S</text>
    <text x="50" y="60">S</text>
  </g>
  
  <!-- ERP Text -->
  <text x="50" y="80" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" font-weight="normal">ERP</text>
  
  <!-- Connection Lines -->
  <g stroke="#ffffff" stroke-width="1" opacity="0.7">
    <line x1="25" y1="40" x2="50" y2="40"/>
    <line x1="50" y1="40" x2="75" y2="40"/>
    <line x1="50" y1="40" x2="50" y2="55"/>
  </g>
</svg>

