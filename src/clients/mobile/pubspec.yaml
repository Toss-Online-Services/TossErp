name: pos_store
description: TOSS ERP POS & Store Management Mobile Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  
  # Navigation
  go_router: ^12.1.3
  
  # Local Database & Offline Support
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1
  
  # HTTP & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Authentication & Security
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.1.7
  
  # Barcode/QR Code Scanning
  mobile_scanner: ^3.5.6
  
  # Printing & Receipts
  esc_pos_utils: ^1.1.0
  esc_pos_bluetooth: ^0.4.1
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  connectivity_plus: ^5.0.2
  permission_handler: ^11.1.0
  
  # Charts & Analytics
  fl_chart: ^0.66.0
  
  # Image Handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Background Tasks
  workmanager: ^0.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  retrofit_generator: ^7.0.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/data/
