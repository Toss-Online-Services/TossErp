version: '3.8'

services:
  # API Gateway
  gateway:
    build:
      context: ./src/Gateway
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    depends_on:
      - stock-api
      - stock-postgres
      - stock-redis
      - stock-rabbitmq
    networks:
      - toss-network
    volumes:
      - ./src/Gateway:/app
      - /app/bin
      - /app/obj

  # Stock API Service
  stock-api:
    build:
      context: ./src/Services/Stock/Stock.API
      dockerfile: Dockerfile
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=stock-postgres;Database=tosserp_stock;Username=postgres;Password=postgres123
      - EventBus__ConnectionString=amqp://guest:guest@stock-rabbitmq:5672
      - Redis__ConnectionString=stock-redis:6379
      - OpenAI__ApiKey=${OPENAI_API_KEY:-}
    depends_on:
      - stock-postgres
      - stock-redis
      - stock-rabbitmq
    networks:
      - toss-network
    volumes:
      - ./src/Services/Stock/Stock.API:/app
      - /app/bin
      - /app/obj

  # Stock Processor Service
  stock-processor:
    build:
      context: ./src/Services/Stock/Stock.Processor
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=stock-postgres;Database=tosserp_stock;Username=postgres;Password=postgres123
      - EventBus__ConnectionString=amqp://guest:guest@stock-rabbitmq:5672
      - Redis__ConnectionString=stock-redis:6379
    depends_on:
      - stock-postgres
      - stock-redis
      - stock-rabbitmq
    networks:
      - toss-network
    volumes:
      - ./src/Services/Stock/Stock.Processor:/app
      - /app/bin
      - /app/obj

  # PostgreSQL Database
  stock-postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=tosserp_stock
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    volumes:
      - stock-postgres-data:/var/lib/postgresql/data
      - ./src/Services/Stock/Stock.Infrastructure/Data/Scripts:/docker-entrypoint-initdb.d
    networks:
      - toss-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  stock-redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - stock-redis-data:/data
    networks:
      - toss-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  stock-rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - stock-rabbitmq-data:/var/lib/rabbitmq
    networks:
      - toss-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus Monitoring
  stock-prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./infra/k8s/stock/stock-monitoring.yaml:/etc/prometheus/prometheus.yml
      - stock-prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - toss-network

  # Grafana Dashboard
  stock-grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - stock-grafana-data:/var/lib/grafana
      - ./infra/k8s/stock/stock-monitoring.yaml:/etc/grafana/provisioning/datasources/prometheus.yml
    depends_on:
      - stock-prometheus
    networks:
      - toss-network

  # Mobile Client (Flutter Web)
  mobile-client:
    build:
      context: ./src/clients/mobile
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    environment:
      - API_BASE_URL=http://localhost:8080/api
      - GATEWAY_URL=http://localhost:8080
    depends_on:
      - gateway
    networks:
      - toss-network

  # Web Client (Nuxt.js)
  web-client:
    build:
      context: ./src/clients/web
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    environment:
      - NUXT_PUBLIC_API_URL=http://localhost:8080/api
      - NUXT_PUBLIC_GATEWAY_URL=http://localhost:8080
    depends_on:
      - gateway
    networks:
      - toss-network

  # Admin Client (React)
  admin-client:
    build:
      context: ./src/clients/admin
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:8080/api
      - REACT_APP_GATEWAY_URL=http://localhost:8080
    depends_on:
      - gateway
    networks:
      - toss-network

  # Nginx Reverse Proxy (Optional - for production-like setup)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.local.conf:/etc/nginx/nginx.conf
    depends_on:
      - gateway
      - mobile-client
      - web-client
      - admin-client
    networks:
      - toss-network

volumes:
  stock-postgres-data:
  stock-redis-data:
  stock-rabbitmq-data:
  stock-prometheus-data:
  stock-grafana-data:

networks:
  toss-network:
    driver: bridge
