<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - TOSS ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 text-center">
            <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"/>
            </svg>
            
            <h1 class="text-2xl font-bold text-gray-900 mb-2">You're Offline</h1>
            <p class="text-gray-600 mb-6">
                No internet connection detected. Some features may be limited.
            </p>

            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                <h3 class="text-sm font-semibold text-blue-900 mb-2">Offline Mode Active</h3>
                <p class="text-sm text-blue-800">
                    You can continue working with cached data. Your changes will sync automatically when connection is restored.
                </p>
            </div>

            <div class="space-y-3">
                <button onclick="window.location.reload()" 
                        class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    Try Again
                </button>
                <button onclick="window.location.href='/dashboard'" 
                        class="w-full px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                    Go to Dashboard
                </button>
            </div>

            <div class="mt-6 text-xs text-gray-500">
                <p id="status">Checking connection...</p>
            </div>
        </div>
    </div>

    <script>
        // Auto-retry connection
        function checkConnection() {
            if (navigator.onLine) {
                document.getElementById('status').textContent = 'Connection restored! Redirecting...';
                setTimeout(() => window.location.reload(), 1000);
            } else {
                document.getElementById('status').textContent = 'Still offline. Will retry in 5 seconds...';
                setTimeout(checkConnection, 5000);
            }
        }

        window.addEventListener('online', () => {
            checkConnection();
        });

        // Initial check after 5 seconds
        setTimeout(checkConnection, 5000);
    </script>
</body>
</html>
