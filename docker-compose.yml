# TOSS ERP III - Core Services Docker Compose
# This file provides a simplified setup for the core working services:
# - PostgreSQL Database
# - Redis Cache  
# - RabbitMQ Message Broker
# - CRM API Service
# - API Gateway with YARP routing
# - Web Client (Nuxt.js)
#
# Usage:
#   docker-compose up -d
#
# Or specifically using the core file:
#   docker-compose -f docker-compose.core.yml up -d
#
# For full development setup with all services:
#   docker-compose -f docker/docker-compose.yml up -d

# Include core services configuration
include:
  - docker-compose.core.yml
