# TOSS ERP - Main Docker Compose
# This file orchestrates the entire system
# Use: docker-compose -f docker-compose.yml up

version: '3.8'

# Import the main services from the docker directory
# This file serves as the entry point for the entire system

# Use the following commands:
# 
# Development (with monitoring):
# docker-compose -f docker/docker-compose.yml -f docker/docker-compose.dev.yml up
#
# Production:
# docker-compose -f docker/docker-compose.yml up
#
# Infrastructure only:
# docker-compose -f docker/docker-compose.yml up postgres redis rabbitmq
#
# Services only:
# docker-compose -f docker/docker-compose.yml up identity-api stock-api crm-api gateway
#
# Frontend only:
# docker-compose -f docker/docker-compose.yml up web-client nginx
