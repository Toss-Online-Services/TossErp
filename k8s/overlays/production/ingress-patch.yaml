apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: toss-erp-ingress
  annotations:
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/server-snippet: |
      location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
      }
spec:
  tls:
  - hosts:
    - api.toss-erp.com
    - app.toss-erp.com
    - mobile.toss-erp.com
    secretName: toss-erp-production-tls
  rules:
  - host: api.toss-erp.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway
            port:
              number: 80
  - host: app.toss-erp.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 80
  - host: mobile.toss-erp.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mobile
            port:
              number: 80
