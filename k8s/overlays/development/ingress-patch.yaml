apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: toss-erp-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
spec:
  tls: []
  rules:
  - host: dev-api.toss-erp.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dev-gateway
            port:
              number: 80
  - host: dev-app.toss-erp.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dev-web
            port:
              number: 80
  - host: dev-mobile.toss-erp.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dev-mobile
            port:
              number: 80
