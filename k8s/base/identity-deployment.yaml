apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity
  namespace: toss-erp
  labels:
    app.kubernetes.io/name: identity
    app.kubernetes.io/instance: toss-erp
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: identity
    app.kubernetes.io/part-of: toss-erp
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: identity
      app.kubernetes.io/instance: toss-erp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: identity
        app.kubernetes.io/instance: toss-erp
        app.kubernetes.io/version: "1.0.0"
        app.kubernetes.io/component: identity
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
      - name: identity
        image: ghcr.io/toss-online-services/toss-erp/identity:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: toss-config
              key: ASPNETCORE_ENVIRONMENT
        envFrom:
        - configMapRef:
            name: toss-config
        - secretRef:
            name: toss-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-log
          mountPath: /var/log
      volumes:
      - name: tmp
        emptyDir: {}
      - name: var-log
        emptyDir: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: identity
  namespace: toss-erp
  labels:
    app.kubernetes.io/name: identity
    app.kubernetes.io/instance: toss-erp
    app.kubernetes.io/component: identity
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: identity
    app.kubernetes.io/instance: toss-erp
