# PostgreSQL Replica Configuration for TOSS ERP III
# Optimized for read-only operations and streaming replication

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# Memory Settings (optimized for read operations)
shared_buffers = 256MB              # 25% of available RAM
effective_cache_size = 1GB          # Estimate of OS cache size
work_mem = 8MB                      # Higher for read queries
maintenance_work_mem = 64MB         # Memory for maintenance operations

# Replication Settings
hot_standby = on                    # Allow read-only queries
max_standby_archive_delay = 30s     # Max delay for archive recovery
max_standby_streaming_delay = 30s   # Max delay for streaming
wal_receiver_status_interval = 10s  # Status update frequency
hot_standby_feedback = on           # Send feedback to primary
primary_conninfo = 'host=postgres-primary port=5432 user=replicator password=replication_password'
primary_slot_name = 'replica_slot'  # Replication slot name

# WAL Settings
wal_level = replica
wal_log_hints = on
max_wal_senders = 2                 # Reduced for replica

# Query Planner Settings (read-optimized)
random_page_cost = 1.1              # SSD-optimized
effective_io_concurrency = 200      # High for read workloads
seq_page_cost = 1.0
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025

# Logging Settings
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-replica-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 2000   # Log slower queries for replica
log_line_prefix = '%t [%p]: [%l-1] REPLICA user=%u,db=%d,app=%a,client=%h '
log_lock_waits = on
log_statement = 'none'              # Less logging for replica
log_temp_files = 10MB

# Auto-vacuum Settings (reduced for replica)
autovacuum = on
autovacuum_max_workers = 2          # Fewer workers for replica
autovacuum_naptime = 2min           # Less frequent for replica
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.2

# Statistics Settings
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl
stats_temp_directory = 'pg_stat_tmp'

# Locale and Text Search
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Time Zone
timezone = 'UTC'
log_timezone = 'UTC'

# Security Settings
ssl = off                           # Disable for development
password_encryption = scram-sha-256
row_security = on

# Shared Preload Libraries
shared_preload_libraries = 'pg_stat_statements'

# Extension Settings
pg_stat_statements.max = 1000
pg_stat_statements.track = all

# Read-only Optimizations
checkpoint_completion_target = 0.9
checkpoint_timeout = 30min          # Less frequent checkpoints
max_wal_size = 1GB                  # Smaller WAL for replica
min_wal_size = 256MB
