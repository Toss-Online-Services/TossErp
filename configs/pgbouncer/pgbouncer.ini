;; TOSS ERP III PgBouncer Configuration
;; Connection pooling configuration for PostgreSQL

[databases]
toss_erp = host=postgres-primary port=5432 dbname=toss_erp
toss_erp_readonly = host=postgres-replica port=5432 dbname=toss_erp

[pgbouncer]
; Administrative settings
listen_addr = 0.0.0.0
listen_port = 5432
auth_type = scram-sha-256
auth_file = /etc/pgbouncer/userlist.txt

; Pool settings
pool_mode = transaction
max_client_conn = 100
default_pool_size = 25
min_pool_size = 5
reserve_pool_size = 5
max_db_connections = 50

; Connection limits
server_lifetime = 3600
server_idle_timeout = 600
client_idle_timeout = 0

; TCP settings
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3

; Logging
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
verbose = 0

; Statistics
stats_period = 60

; Administrative database
admin_users = pgbouncer_admin
stats_users = pgbouncer_stats
