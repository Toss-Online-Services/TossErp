version: '3.8'

services:
  # PostgreSQL Database for CRM
  crm-db:
    image: postgres:15-alpine
    container_name: toss-crm-db
    environment:
      POSTGRES_DB: toss_crm
      POSTGRES_USER: toss_user
      POSTGRES_PASSWORD: toss_password
    ports:
      - "5432:5432"
    volumes:
      - crm_db_data:/var/lib/postgresql/data
      - ./src/Services/Crm/Crm.Infrastructure/Persistence/Migrations:/docker-entrypoint-initdb.d
    networks:
      - toss-network

  # CRM Service
  crm-service:
    build:
      context: .
      dockerfile: src/Services/Crm/Crm.API/Dockerfile
    container_name: toss-crm-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=crm-db;Database=toss_crm;Username=toss_user;Password=toss_password
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "5001:80"
    depends_on:
      - crm-db
    networks:
      - toss-network
    volumes:
      - ./src/Services/Crm:/app
    restart: unless-stopped

  # Web Client
  web-client:
    build:
      context: ./toss-web
      dockerfile: Dockerfile
    container_name: toss-web-client
    environment:
      - NODE_ENV=development
      - CRM_SERVICE_URL=http://crm-service:80
      - NUXT_PUBLIC_API_BASE=http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      - crm-service
    networks:
      - toss-network
    volumes:
      - ./toss-web:/app
      - /app/node_modules
    restart: unless-stopped

volumes:
  crm_db_data:

networks:
  toss-network:
    driver: bridge
