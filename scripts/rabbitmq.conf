# RabbitMQ Configuration for TOSS ERP

# Enable management plugin
management.tcp.port = 15672
management.tcp.ip = 0.0.0.0

# Enable delayed message exchange plugin (for retry scenarios)
# This plugin needs to be enabled: rabbitmq-plugins enable rabbitmq_delayed_message_exchange

# Memory and disk limits
vm_memory_high_watermark.relative = 0.6
disk_free_limit.relative = 2.0

# Connection settings
heartbeat = 60
frame_max = 131072
channel_max = 2048

# Logging
log.console = true
log.console.level = info

# Default vhost settings
default_vhost = /
default_user = guest
default_pass = guest
default_permissions.configure = .*
default_permissions.read = .*
default_permissions.write = .*

# Load definitions on startup
management.load_definitions = /etc/rabbitmq/definitions.json
